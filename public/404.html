
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rynlette - Página no encontrada</title>
  <script>
    // Solución SPA para GitHub Pages - versión mejorada
    (function() {
      const segmentCount = 1; // Cantidad de segmentos en la URL base
      const l = window.location;
      
      // Solo ejecutar si no estamos en la página de destino
      if (l.pathname.split('/')[segmentCount] !== 'rynlette-spin-decide-now') {
        const basePath = '/rynlette-spin-decide-now/';
        l.replace(
          l.protocol + '//' + l.hostname + 
          (l.port ? ':' + l.port : '') +
          basePath +
          l.pathname.split('/').slice(segmentCount + 1).join('/') +
          (l.search ? l.search : '')
        );
      } else if (l.pathname.endsWith('404.html')) {
        // Si estamos en la página 404, redirigir a la página principal
        l.replace(l.protocol + '//' + l.hostname + 
          (l.port ? ':' + l.port : '') + 
          '/rynlette-spin-decide-now/');
      }
    })();
  </script>
</head>
<body>
  <h1>Redireccionando...</h1>
  <p>Si no eres redirigido automáticamente, <a href="/rynlette-spin-decide-now/">haz clic aquí</a>.</p>
</body>
</html>
